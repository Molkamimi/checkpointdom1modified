      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <input type="text" name="total">
            <img   src="https://mdbootstrap.com/img/Photos/Slides/img%20(45).jpg" 
        
              class="d-block w-100"
              alt="first slide"
          
            />
          </div>
          <div class="carousel-item">
            <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
             class="d-block w-100" alt="second slide" />
          </div>
          <div class="carousel-item">
            <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).jpg" class="d-block w-100" alt="Third slide" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >

          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"

          data-slide="next"
